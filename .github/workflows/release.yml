name: CI & Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Test all packages
        run: npm test

  release:
    name: Semantic Release + Publish to npm
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Run semantic-release (tags + changelog)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release

      - name: Authenticate with npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          echo "@syncr:registry=https://registry.npmjs.org/" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish workspaces to npm
        run: |
          for PKG in packages/*; do
            if [ -f "$PKG/package.json" ]; then
              echo "Publishing $PKG"
              cd "$PKG"

              PKG_NAME=$(node -p "require('./package.json').name")
              PKG_VERSION=$(node -p "require('./package.json').version")
              EXISTS=$(npm view "${PKG_NAME}@${PKG_VERSION}" version || echo "none")

              if [ "$EXISTS" = "none" ]; then
                npm publish --access public
                echo "Published ${PKG_NAME}@${PKG_VERSION}"
              else
                echo "Skip ${PKG_NAME}@${PKG_VERSION} (already on npm)"
              fi

              cd - >/dev/null
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
